<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="UserProfileStyle.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            User Profile
        </h4>
        
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Personal Information</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#food-info">Food Info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#cupon-info">Cupon Info</a>
                      
                        
                        
                        
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    
                                </div>                                                                
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" value="newuser">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" value="MR. X">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="mr.x@mail.com">                                    
                                </div>   
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                                    <button type="button" class="btn btn-default">Cancel</button>
                                </div>                              
                            </div>
                        </div>
                            <hr class="border-light m-0">
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">Current password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">New password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Repeat new password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="text-right mt-3">
                                        <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                                        <button type="button" class="btn btn-default">Cancel</button>
                                    </div> 
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="tab-pane fade" id="account-info">
                                <div class="card-body pb-2">
                                
                                    <div class="form-group">
                                        <label class="form-label">Address</Address></label>
                                        <input type="text" class="form-control" value="Merul Badda, Dhaka">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Email Address</Address></label>
                                        <input type="text" class="form-control" value="user@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Phone</label>
                                        <input type="text" class="form-control" value="+88 01 777 111111">
                                    </div> 
                                    <div class="text-right mt-3">
                                        <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                                        <button type="button" class="btn btn-default">Cancel</button>
                                    </div> 
                                </div> 
                                </div>
                            <hr class="border-light m-0">
                            <div class="tab-pane fade" id="food-info">
                                <div class="card-body pb-2">
                                    
                                    <div class="form-group">
                                        <label class="form-label">Times of Donation</label>
                                        <input type="text" class="form-control" value="5 Times Donated">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Amount of Food Donated</label>
                                        <input type="text" class="form-control" value="2kg">
                                    </div>  
                                    <div class="form-group">
                                        <label class="form-label">Times of Orders</label>
                                        <input type="text" class="form-control" value="5 Times Ordered">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Amount of Food Ordered</label>
                                        <input type="text" class="form-control" value="1kg">
                                    </div>  
                                </div>                 
                            </div>
                            <hr class="border-light m-0">
                            <div class="tab-pane fade" id="cupon-info">
                                <div class="card-body pb-2">
                                    
                                    <div class="form-group">
                                        <label class="form-label">Cupon Code</label>
                                        <input type="text" class="form-control" value="NEWUSER">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Cupon Remaining</label>
                                        <input type="text" class="form-control" value="5">
                                    </div>                                       
                                </div>                 
                            </div>                                                                                     
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
